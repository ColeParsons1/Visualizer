            var geometry3 = new THREE.TorusBufferGeometry(202, 2.5);  //( 20, 50, 50, 50 );
            var mat3 = new THREE.PointsMaterial({ color: 0x3676e5, needsUpdate: true, depthTest: true, fog: true, autoClearColor: true, antialias: true, size: 5.0 }); // bdf7 ff32ff 00ffff ff8000 fe9813 FFAE19 FFA500 ffb83d xefa419 8ffcff

            var starField4 = new THREE.Points(starsGeometry4, starsMaterial4);
            scene.add(starField4);
            var starsGeometry5 = new THREE.Geometry();
            var starsMaterial5 = new THREE.PointsMaterial({ color: 0x939393, size: 1.0, depthTest: true, needsUpdate: true, opacity: 0.5 });
            var starField5 = new THREE.Points(starsGeometry5, starsMaterial5);
            scene.add(starField5);
            var starsGeometry6 = new THREE.Geometry();
            var starsMaterial6 = new THREE.PointsMaterial({ color: 0x42fbda, size: 1.0, depthTest: true, needsUpdate: true, opacity: 0.5 });
            var starField6 = new THREE.Points(starsGeometry6, starsMaterial6);
            scene.add(starField6);

            material3 = new THREE.PointsMaterial({
                vertexColors: THREE.VertexColors,
                needsUpdate: true,
                depthTest: true,
                opacity: 3,
                sizeAttenuation: true
            });

           

            for (var i = 0; i < geometry.length; i++) {
                scene.add(points);
                scene.add(points2);
                scene.add(points3);
            }

            root = new THREE.Mesh(geometry, material);
            root.position.x = 2000;

            scene.add(root);
            root2 = new THREE.Mesh(geometry2, material2);
            root2.position.rs2 = 2000
            scene.add(root2);

            root3 = new THREE.Mesh(geometry3, mat3);
            root3.position.x = 2000;
            scene.add(root3);

            root4 = new THREE.Mesh(geometry4, mat4);
            root4.position.x = 1000;
            scene.add(root4);

            var amount = 430, object, parent = root;
            var amount2 = 400, object2, parent2 = root2;
            var amount3 = 400, object3, parent3 = root3;
            var amount4 = 400, object4, parent4 = root4;

            for (var i = 0; i < 600; i++) {
                var star6 = new THREE.Vector2();
                star6.x = THREE.Math.randFloatSpread(10000);
                star6.y = THREE.Math.randFloatSpread(10000);
                star6.z = THREE.Math.randFloatSpread(10000);
                starsGeometry5.vertices.push(star6);
            }

            for (var i = 0; i < 600; i++) {
                var star5 = new THREE.Vector3();
                star5.x = THREE.Math.randFloatSpread(30000);
                star5.y = THREE.Math.randFloatSpread(30000);
                star5.z = THREE.Math.randFloatSpread(30000);
                starsGeometry5.vertices.push(star5);
            }

            for (var i = 0; i < 600; i++) {
                var star4 = new THREE.Vector3();
                star4.x = THREE.Math.randFloatSpread(20000);
                star4.y = THREE.Math.randFloatSpread(25000);
                star4.z = THREE.Math.randFloatSpread(25000);
                starsGeometry4.vertices.push(star4);
            }

            for (var i = 0; i < 700; i++) {
                var star3 = new THREE.Vector3();
                star3.x = THREE.Math.randFloatSpread(25000);
                star3.y = THREE.Math.randFloatSpread(25000);
                star3.z = THREE.Math.randFloatSpread(25000);
                starsGeometry3.vertices.push(star3);
            }

            for (var i = 0; i < 800; i++) {
                var star2 = new THREE.Vector3();
                star2.x = THREE.Math.randFloatSpread(25000);
                star2.y = THREE.Math.randFloatSpread(25000);
                star2.z = THREE.Math.randFloatSpread(25000);
                starsGeometry2.vertices.push(star2);
            }
            parent = star2

            for (var i = 0; i < 800; i++) {
                var star = new THREE.Vector3();
                star.x = THREE.Math.randFloatSpread(20000);
                star.y = THREE.Math.randFloatSpread(25000);
                star.z = THREE.Math.randFloatSpread(25000);
                starsGeometry.vertices.push(star);
            }
            parent = star

            for (var i = 0; i < amount3; i++) {

                object4.position.z = 2000;

            for (var i = 0; i < amount; i++) {
                object = new THREE.Mesh(geometry, material);
                object.position.x = - 2000;
                parent.add(object);

            }

            parent = root;

            for (var i = 0; i < amount; i++) {

            }

            parent = root;

            window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) * 8;
            mouseY = (event.clientY - windowHalfY) * 8;
        }

        function animate() {
            requestAnimationFrame(animate);
            stats.update();
            render();
        }

        function render() {

            /*global THREE*/
            /*global fftSize*/
            /*global performance*/
            /*global root2*/
            /*global root3*/
            /*global root4*/
            /*global textureFlare0*/
            /*global textureFlare3*/
            /*global app*/
            /*global object3*/

            var time = performance.now() * 0.000004;    //call the function that plays the song, and feed the song through this formula
            var rx = Math.abs(Math.sin(Math.sin(time) * 2.6) * Math.sin(1.2) * 6.2);
            var ry = Math.abs(Math.cos(time * 1.0) * Math.sin(3.4) * .1); //fav  //wasnt
            var rz = Math.cos(time * 6.0) * Math.sin(1.2) * .01;
            var rs2 = (Math.cos(time) * 6.02) * Math.sin(1.2) * .01;
            var ry2 = Math.cos(time * 3.02) * Math.sin(.2) * .001;                   //wasnt
            var rs3 = Math.cos(Math.cos(time) * 1.02) * .8;					//was sin
            var rs4 = Math.abs(Math.cos(time * 1.02) * Math.sin(.2) * 5);					//wasnt
            var rs5 = Math.abs(Math.sin(Math.cos(time) * 1.02) * Math.sin(.2) * 6.6);
            var sx = Math.abs(Math.sin(Math.cos(time) * 1.02) * Math.sin(.2) * 6.6);
            var sz = Math.abs(Math.sin(Math.cos(time) * 10.02) * Math.sin(.2) * 6.6);

            camera.position.x += (mouseX - camera.position.x) * 0.1;
            camera.position.y += (- mouseY - camera.position.y) * 0.1;
            camera.lookAt(scene.position);

            renderer.render(scene, camera)


            root.traverse(function (object) {
                object.rotation.x = rx;
                object.rotation.y = ry;
                object.parent.z = rz;
                object.rotation.z = rs2;
                object.parent.y = ry2;
                object.parent.x = rs3;
            }
            );

            root2.traverse(function (object3) {
                object3.rotation.x = rx;
                object3.rotation.y = ry;
                object3.parent.z = rz;
                object3.parent.y = ry2;
                object3.parent.x = rs3;
            }
            );

            root2.traverse(function (object2) {
                object2.rotation.x = rx;
                object2.rotation.y = ry;
                object2.parent.z = rz;
                object2.rotation.z = rs4;
                object2.parent.y = ry2;
                object2.parent.x = rs3;
            }
            );

            root4.traverse(function (object4) {
                object4.rotation.x = rx;
                object4.rotation.y = ry;
                object4.parent.z = rz;
                object4.rotation.z = rs4;
                object4.parent.y = ry2;
                object4.parent.x = rs5;
            }
            );

            root3.traverse(function (star2) {
                star2.rotation.x = sx;
                star2.rotation.z = sz;
            }
            );

            root2.traverse(function (star) {
                star.rotation.x = sx;
                star.rotation.z = sz;
            }
            );



            //renderer.setAnimationLoop( function () {  FOR VR

            //renderer.render( scene, camera );        FOR VR

            //} );                                     FOR VR

        }
